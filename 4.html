<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Shared</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        .message-container {
            background-color: #22b6e8;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .message-container h1 {
            margin: 0;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="message-container">
        <h1>Your Location Was Shared</h1>
    </div>

    <script>
        // Display an alert to notify the user that their location was shared
        alert("Your location was shared with the service.");
    </script>

</body>
</html>
